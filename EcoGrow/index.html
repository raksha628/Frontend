<!-- Banner Section -->
<div class="banner">
  <img src="spring-gardening-kit.jpg" alt="Spring Gardening Kit">
  <h1>Grow Your Spring Garden with EcoGrow</h1>
  <button class="cta">Explore the Kit</button>
</div>

<!-- Product Cards Section -->
<div class="product-cards">
  <div class="card">
    <img src="product1.jpg" alt="Product 1">
    <h2>Product 1</h2>
    <p>Brief description of Product 1</p>
    <button class="view-details">View Details</button>
  </div>
  <div class="card">
    <img src="product2.jpg" alt="Product 2">
    <h2>Product 2</h2>
    <p>Brief description of Product 2</p>
    <button class="view-details">View Details</button>
  </div>
  <div class="card">
    <img src="product3.jpg" alt="Product 3">
    <h2>Product 3</h2>
    <p>Brief description of Product 3</p>
    <button class="view-details">View Details</button>
  </div>
</div>

<!-- Subscription Form Section -->
<div class="subscription-form">
  <h2>Sign up for Updates</h2>
  <form>
    <input type="email" placeholder="Email Address">
    <input type="text" placeholder="Name (optional)">
    <button class="submit">Sign up for Updates</button>
  </form>
</div>

<!-- Modal Popup -->
<div class="modal" id="product-modal">
  <div class="modal-content">
    <img src="" alt="" class="product-image">
    <h2 class="product-name"></h2>
    <p class="product-description"></p>
    <button class="close-modal">Close</button>
  </div>
</div>
